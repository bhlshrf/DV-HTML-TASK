<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>DevTailor - HTML Task - Bahaa Alsharif</title>
    <script defer src="assets/scripts/index.js"></script>
    <link rel="stylesheet" href="assets/styles/index.css" media="all">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
</head>

<body>
    <div class="main-container">
        <div class="column-container">
            <img class="logo" src="./assets/imgs/devtailor-logo.svg" />
            <span class="header-label vertical-margin">Let's get started</span>
            <form class="column-container" onsubmit="return handelFormSubmit(event)">
                
                <div class="material-select vertical-margin">
                    <select>
                        <option value="1">Estonia</option>
                        <option value="2">Other Country</option>
                    </select>
                    <label>Country of residence</label>
                </div>

                <div class="material-textfield vertical-margin">
                    <input id="email" type='email' placeholder=" " oninput="handleEmailInput()" />
                    <label>Email</label>
                </div>

                <div class="material-textfield vertical-margin">
                    <input id="password1" type="password" placeholder=" " oninput="handlePassword()" />
                    <label>Created your password</label>
                    <span class="material-icons-outlined" onclick="togglePassword(this)">visibility</span>
                </div>

                <div class="material-textfield vertical-margin">
                    <input id="password2" type="password" placeholder=" " oninput="handlePassword()" />
                    <label>Re-enter password</label>
                    <span class="material-icons-outlined" onclick="togglePassword(this)">visibility</span>
                </div>

                <label class="pointer vertical-margin">
                    <input type="checkbox" />
                    I agree with <a href="#" class="bold">Terms & Conditions</a>
                </label>

                <input type="submit" value="Sign Up" class="pointer" />
            </form>

            <div class="login-label vertical-margin bold small-font">
                <a href="#">Log In</a>
            </div>
        </div>
        <div>
            <a class="small-font" href="#">Customer support</a>
        </div>
    </div>
</body>

</html>
