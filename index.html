<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>DevTailor HTML Task - Bahaa Alsharif</title>
    <script defer src="assets/scripts/index.js"></script>
    <link rel="stylesheet" href="assets/styles/index.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
</head>

<body>
    <div class="main-container">
        <div class="column-container">
            <img class="logo" src="./assets/imgs/devtailor-logo.svg" alt="devtailor logo" />
            <span class="header-label vertical-margin">Let's get started</span>
            <form class="column-container" onsubmit="return $.handelFormSubmit(event)">
                
                <div class="material-select vertical-margin">
                    <select aria-label="Countries">
                        <option value="1">Estonia</option>
                        <option value="2">Other Country</option>
                    </select>
                    <label>Country of residence</label>
                    <span class="material-icons-outlined">expand_more</span>
                </div>

                <div class="material-textfield vertical-margin">
                    <input id="email" type='email' placeholder=" " oninput="$.handleEmailInput()" aria-label="Email"/>
                    <label>Email</label>
                </div>

                <div class="material-textfield vertical-margin">
                    <input id="password1" type="password" placeholder=" " oninput="$.handlePasswordInput()" aria-label="Password"/>
                    <label>Created your password</label>
                    <span class="material-icons-outlined" onclick="$.togglePassword(this)">visibility</span>
                </div>

                <div class="material-textfield vertical-margin">
                    <input id="password2" type="password" placeholder=" " oninput="$.handlePasswordInput()" aria-label="Confirm Password" />
                    <label>Re-enter password</label>
                    <span class="material-icons-outlined" onclick="$.togglePassword(this)">visibility</span>
                </div>

                <label class="pointer vertical-margin">
                    <input type="checkbox" />
                    I agree with <a href="#" class="bold">Terms & Conditions</a>
                </label>

                <input type="submit" value="Sign Up" class="pointer" />
            </form>

            <a href="#" class="login-label vertical-margin bold small-font">Log In</a>
        </div>
        <a class="small-font" href="#">Customer support</a>

        <span class="blur-effect-green blur-top"></span>
        <span class="blur-effect-green blur-top-left"></span>
        <span class="blur-effect-green blur-bottom-right"></span>
        <span class="blur-effect-blue blur-bottom-right-2"></span>
        <span class="blur-effect-blue blur-top-left-2"></span>
    </div>
</body>

</html>
