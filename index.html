<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>DevTailor - HTML Task - Bahaa Alsharif</title>
    <script defer src="assets/scripts/index.js"></script>
    <link rel="stylesheet" href="assets/styles/index.css" media="all">
</head>

<body>
    <div class="main-container">
        <div class="column-container">
            <img src="./assets/imgs/devtailor-logo.svg" />
            <span>Let's get started</span>

            <form class="column-container" onsubmit="handelFormSubmit()">
                
                <select>
                    <option value="1">Estonia</option>
                    <option value="2">Estonia</option>
                </select>

                <div class="material-textfield">
                    <input type='email' placeholder=" " oninput="handleEmailInput(this)" />
                    <label>Email</label>
                </div>

                <div class="material-textfield">
                    <input id="password1" type="password" placeholder=" " oninput="handlePassword()" />
                    <label>Created your password</label>
                    <span onclick="togglePassword(this)">show</span>
                </div>

                <div class="material-textfield">
                    <input id="password2" type="password" placeholder=" " oninput="handlePassword()" />
                    <label>Re-enter password</label>
                    <span onclick="togglePassword(this)">show</span>
                </div>

                <label>
                    <input type="checkbox" />
                    I agree with <a href="#">Terms & Conditions</a>
                </label>

                <input type="submit" value="Sign Up" />
            </form>

            <a href="#">Log In</a>
        </div>
        <a href="#">Customer Support</a>
    </div>
</body>

</html>
